<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formcapa">
        <h1>CapacityBay Survey Form</h1>
        <p>Thank you for taking the time to build our platform</p>
        <div class="formcapa22">
            <form action="">
                <label for="">Name</label><br>
                <input class="inner" type="text" placeholder="Input your name"><br>
                <label for="">Email</label><br>
                <input class="inner" type="email" placeholder="Input your Email"><br>
                <label for="">Age</label><br>
                <input class="inner" type="number" placeholder="Input your Age"><br>
                <label for="">Which option best describes your current role?</label><br>
                <select class="inner" name="" id="">
                    <option value="student">student</option>
                    <option value="">full time job</option>
                    <option value="">per time</option>
                    <option value="">Others</option>
                </select> <br>
                <label for="">Would you recommend CapacityBay to a friend</label><br>
                <input type="radio" name="myradio">Definetly<br>
                <input type="radio" name="myradio">Maybe<br>
                <input type="radio" name="myradio">NotSure<br>

                <label for="">What is your favourite feature of CapacityBay?</label><br>
                <select class="inner" name="" id="">
                    <option value="student">chalenges</option>
                    <option value="">Community</option>
                    <option value="">Projects</option>
                    <option value="">OpenSource</option>
                </select><br>
                <label for="">What will you like to see improved</label><br>
                <input type="checkbox">front-end Projects<br>
                <input type="checkbox">Backe-end projects<br>
                <input type="checkbox">Data Visualisation<br>
                <input type="checkbox">Challenges<br>
                <input type="checkbox">OpenSource Community<br>

                <label for="">Any Comments or sudgestions?</label><br>
                <textarea  name="" id="" cols="30" rows="10" placeholder="Enter Your message here"></textarea>
                <button>Submit</button>

            
            </form>

        </div>

    </div>
</body>
</html>
